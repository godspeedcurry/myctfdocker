version: '3.8'  

services:  
  db:  
    image: mysql:latest  
    container_name: mysql_container  
    environment:  
      MYSQL_ROOT_PASSWORD: 123456  
      MYSQL_DATABASE: test  
    ports:  
      - "3306:3306"  
    volumes:  
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./my.cnf:/etc/mysql/conf.d/my.cnf    
    restart: unless-stopped  
